<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Specific styles for the public view */
        .hero {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: var(--radius-lg);
            margin-bottom: -60px; /* Overlap effect */
            z-index: 0;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, var(--bg-color), transparent);
        }

        .project-content {
            position: relative;
            z-index: 1;
            padding-bottom: 4rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.5);
            padding: 1rem;
            border-radius: var(--radius-md);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading" class="flex-center" style="height: 100vh; flex-direction: column; gap: 1rem;">
        <div class="loader" style="width: 40px; height: 40px; border: 4px solid var(--primary-color); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p>Loading Project...</p>
    </div>

    <!-- Error/No Project View -->
    <div id="error-view" class="flex-center" style="height: 100vh; display: none; flex-direction: column; text-align: center;">
        <h1 style="font-size: 4rem; margin-bottom: 1rem;">üò¢</h1>
        <h2>Project Not Found</h2>
        <p>Please check the link and try again.</p>
        <a href="admin.html" class="btn btn-outline" style="margin-top: 2rem;">Go to Admin Portal</a>
    </div>

    <!-- Project View -->
    <main id="project-view" class="container" style="max-width: 800px; display: none;">
        
        <div class="hero" id="p-cover"></div>

        <div class="project-content">
            <div class="glass-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <span class="badge" id="p-status" style="background: var(--primary-light); color: white; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Active</span>
                    <h1 id="p-title" style="margin: 1rem 0; font-size: 2.5rem;">Project Title</h1>
                    <p id="p-dates" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; color: var(--text-secondary);">
                        <ion-icon name="calendar-outline"></ion-icon> <span id="date-range">...</span>
                    </p>
                </div>

                <!-- Progress Section -->
                <div style="margin-bottom: 3rem;">
                    <div class="flex-between" style="margin-bottom: 0.5rem;">
                        <span style="font-weight: 600;">Raised</span>
                        <span style="font-weight: 700; color: var(--primary-color);" id="p-percent">0%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="p-progress-bar" style="width: 0%;"></div>
                    </div>
                    <div class="grid-cols-2" style="margin-top: 1.5rem;">
                        <div class="stat-card">
                            <small>Goal</small>
                            <h3 id="p-goal">---</h3>
                        </div>
                        <div class="stat-card">
                            <small>Current</small>
                            <h3 id="p-current-amount">---</h3>
                        </div>
                    </div>
                </div>

                <!-- Donation Info -->
                <div style="background: rgba(255,255,255,0.4); border-radius: var(--radius-md); padding: 2rem; margin-bottom: 2rem; text-align: center; border: 1px dashed var(--primary-color);">
                    <h3 style="margin-bottom: 1rem;">‚ù§ Support Us</h3>
                    <p style="margin-bottom: 1rem;">You can transfer via:</p>
                    
                    <div id="p-qr-container" style="margin-bottom: 1rem; display: none;">
                        <img id="p-qr-img" src="" alt="QR Code" style="max-width: 200px; border-radius: var(--radius-sm);">
                    </div>

                    <div style="display: inline-block; text-align: left; background: white; padding: 1rem; border-radius: var(--radius-sm); border-left: 4px solid var(--primary-color);">
                        <p style="margin: 0; font-weight: 600;" id="p-bank-details">Bank Details Loading...</p>
                    </div>
                </div>

                <!-- History -->
                <div>
                    <h3 style="margin-bottom: 1rem;">Latest Updates</h3>
                    <div id="history-list" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- History Items -->
                        <div style="padding: 1rem; background: rgba(255,255,255,0.3); border-radius: var(--radius-sm);">
                            <p style="font-size: 0.9rem; color: var(--text-muted);">Recent</p>
                            <p>Project started!</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <style>
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

    <script type="module" src="assets/js/view.js"></script>
</body>
</html>
